<!-- ------------------------- NASA Pic/Video of the day - NH ------------------------------------------- -->

<div class="column tile">
<section class="card hidden">
  <div class="column">
    <div class="card-image is-6">
      <figure class="image">
        <img id="bDayImg" src="" alt="">
        <span style="font-weight: bold; font-size: large;" class=" vid card-title"></span> 
      </figure>
    </div>
    <div class="content column">
      <p class="card-title2 title" id="card-t2">Photo Title</p>
    <div class="card-content2 column">
      Description.
    </div>
    <div class="card-action">
      <a class="pop" id="imgLink" href="#">View full size image</a>
    </div>
  </div>
</section>
<!-- --------------------- Wikipedia Born On This Day - CN ----------------------------------------------------- -->
  <div class="column card hidden is-parent is-6">
      <div class="column" id="m-d">
        <h2 id="h2"></h2>
          <!--wikipedia person name and description-->
          <div class="content" id="text"></div>
          <!--person image-->
        <div class="card-image">
          <figure class="image is-6">
            <img id="thumbnail1" src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
        <!--no wikipedia photo error message-->
        <div class="content" id="photoError"></div>
        <!--wikipedia more info link-->
        <div class="card-action">
          <a class="pop" id="moreInfo" href="" >Learn more</a>
        </div>
        </div>
      </div>
    </div>
  </div>
